<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Password Strength Checker</h1>
    <input type="password" id="password" placeholder="Enter your password here">
    <button id="generate">🔄 Generate Strong Password</button>

    <ul id="requirement-list">
      <li id="length-check">❌ Minimum 8 characters</li>
      <li id="upper-check">❌ At least one uppercase letter</li>
      <li id="lower-check">❌ At least one lowercase letter</li>
      <li id="number-check">❌ At least one number</li>
      <li id="special-check">❌ At least one special character</li>
    </ul>

    <div id="strength-bar-container">
      <div id="strength-bar"></div>
    </div>
    <p id="strength-text"></p>
    <p id="crack-time"></p>
    <p id="suggestions"></p>
  </div>
  <footer>
    <p>Made with ❤️ for cybersecurity awareness</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
